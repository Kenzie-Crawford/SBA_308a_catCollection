<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Herd</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">

        <h1 class="text-center mb-4">Make a Herd of Cats</h1>

        <div class="row justify-content-center mb-4">
            <div class="col-md-4">
                <select id="breedSelect" class="form-select"></select>
            </div>
        </div>

        <div class="col-md-2">
            <button id="searchBtn" class="btn btn-primary w-100">Search</button>
        </div>

        <div class="col-md-2">
            <button id="loadMoreBtn" class="btn btn-secondary w-100">Load More Cats</button>
        </div>

        <h2 class="mb-3">Gallery</h2>
        <div id="gallery" class="row g-4"></div>

        <h2 class="mt-5 mb-3">Favorites</h2>
        <div id="favorites" class="row g-4"></div>

        <!-- Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Your module -->
        <script type="module" src="./javascript/main.js"></script>
    </div>
</body>

</html>
